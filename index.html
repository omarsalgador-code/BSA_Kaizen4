<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kaizen 4 Links â€“ Borbet</title>
  <link rel="manifest" href="manifest.webmanifest" />
  <meta name="theme-color" content="#000000" />

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
    }
    .app {
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      padding: 24px 20px 28px;
      max-width: 420px;
      width: calc(100% - 32px);
      text-align: center;
    }
    .logo {
      width: 96px;
      height: 96px;
      border-radius: 50%;
      margin: 0 auto 12px;
      display: block;
    }
    h1 {
      font-size: 1.25rem;
      margin: 0 0 4px;
    }
    p.subtitle {
      margin: 0 0 20px;
      font-size: 0.9rem;
      color: #555;
    }
    .links {
      display: flex;
      flex-direction: column;
      gap: 10px;
      text-align: left;
    }
    a.link-btn {
      display: block;
      text-decoration: none;
      padding: 12px 14px;
      border-radius: 10px;
      background: #1f2933;
      color: #ffffff;
      font-size: 0.95rem;
      font-weight: 500;
    }
    a.link-btn span.small {
      display: block;
      font-size: 0.78rem;
      opacity: 0.8;
      font-weight: 400;
      margin-top: 2px;
    }
    footer {
      margin-top: 18px;
      font-size: 0.72rem;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="app">
    <img src="icon-192.png" alt="Borbet Kaizen" class="logo" />
    <h1>Kaizen 4 Links</h1>
    <p class="subtitle">Quick access to Job Observation tools</p>

    <div class="links" id="links-container">
  <!-- Links will be injected here from links.json -->
</div>

    <footer>
      Tip: Add this page to your home screen for app-like access.
    </footer>
  </div>
<script>
  // ðŸ‘‰ 1. URL of your links.json on SharePoint
  const LINKS_JSON_URL = "https://p3web.sharepoint.com/:t:/t/P3DataRequest-BMWMP-ZA/IQBUR7mSTcv-QKZpI_tYJXvPAVX07MXUruuLlyUoJXoX4m8?e=3bBlQn";

  // ðŸ‘‰ 2. Load and render the links
  async function loadLinks() {
    const container = document.getElementById("links-container");
    container.innerHTML = "Loading links...";

    try {
      const response = await fetch(LINKS_JSON_URL, {
        // Important so it works when users are logged into SharePoint
        credentials: "include",
        mode: "cors"
      });

      if (!response.ok) {
        throw new Error("HTTP " + response.status);
      }

      const links = await response.json();

      if (!Array.isArray(links) || links.length === 0) {
        container.innerHTML = "No links configured.";
        return;
      }

      // Clear loading text
      container.innerHTML = "";

      // Build buttons
      links.forEach(item => {
        const a = document.createElement("a");
        a.className = "link-btn";
        a.href = item.url;
        a.target = "_blank";
        a.rel = "noopener";

        const title = document.createElement("div");
        title.textContent = item.name || "Untitled link";

        a.appendChild(title);

        if (item.description) {
          const small = document.createElement("span");
          small.className = "small";
          small.textContent = item.description;
          a.appendChild(small);
        }

        container.appendChild(a);
      });
    } catch (err) {
      console.error("Error loading links.json", err);
      container.innerHTML = "Error loading links. Please try again or contact your administrator.";
    }
  }

  // ðŸ‘‰ 3. Run when the page loads
  window.addEventListener("load", () => {
    loadLinks();

    // Service worker registration (PWA install support)
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("./service-worker.js").catch(err => {
        console.warn("Service worker registration failed", err);
      });
    }
  });
</script>
</body>
</html>
